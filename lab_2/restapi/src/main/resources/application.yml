spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/student
    username: postgres
    password: your_pass
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
server:
  error:
    include-message: always
twilio:
  account_sid: your_ssid
  auth_token: your_auth_token
  trial_number: your_trial_number
rapid_api:
  rapidapi-key: your_rapid_key
